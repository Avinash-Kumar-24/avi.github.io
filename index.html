<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Classification</title>
</head>
<body>
    <h1>Leaf Classification</h1>
    <input type="file" accept="image/*" style="width: 100px;height: 100px;" onchange="previewImage(this)">
    <img id="preview" src="" alt="Preview">
    <button onclick="predictImage()">Predict</button>
    <p id="predictionResult"></p>

    <script>
        function previewImage(input) {
            var preview = document.getElementById('preview');
            var file = input.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        function predictImage() {
            var preview = document.getElementById('preview');
            var predictionResult = document.getElementById('predictionResult');

            // Use an API endpoint to handle the prediction
            fetch('http://127.0.0.1:5000/predict', {  // Update the URL if needed
                method: 'POST',
                body: JSON.stringify({ image: preview.src }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                predictionResult.innerText = 'Prediction: ' + data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
